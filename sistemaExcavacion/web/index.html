<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/excavaciones.js"></script>
    <title>Terraminera Login</title>
</head>

<body>
    <div class="titulo">
        <h1>TerraMinera Sistema de Excavación</h1>
    </div>
    <div class="container">
        <form class="login-box">
            <h2>Inicio de sesión</h2>
            <input type="text" id="txtUser" class="txt-user" placeholder="Usuario"> <br>
            <input type="password" id="txtPassword" class="txt-pass" placeholder="Password"> <br>
            <input type="button" class="btn-login" value="Iniciar sesión" onclick="iniciarSesion()">
        </form>
    </div>

</body>

</html>
